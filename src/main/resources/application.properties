# server port
server.port=8080
# 数据库驱动
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# 数据库地址
spring.datasource.url=jdbc:mysql://localhost:3306/db_authority_system?useUnicode=true&characterEncoding=utf-8&useSSL=false
# 数据库用户名
spring.datasource.username=root
# 数据库密码
spring.datasource.password=wenxin

# 加载映射文件
mybatis-plus.mapper-locations=classpath*:mapper/*.xml
# 设置别名
mybatis-plus.type-aliases-package=com.wenxin.as.entity
# 关闭驼峰命名转换
# mybatis-plus.configuration.map-underscore-to-camel-case=false

# 显示日志
logging.level.com.wenxin.as.mapper=debug

# JSON日期格式化
spring.jackson.date-format=yyyy-MM-dd
# 时区
spring.jackson.time-zone=GMT+8

# 日期格式化
spring.mvc.format.date=yyyy-MM-dd
spring.mvc.format.date-time=yyyy-MM-dd HH:mm:ss
